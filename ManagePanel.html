<!DOCTYPE html>
<html>

<head>
    <title>JNAD後台管理</title>
    <link rel="Shortcut Icon" type="/image/x-icon" href="image/yzu_logo.jpeg" />
    <!--網頁隨裝置大小調整寬度,不能縮放-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--引用文檔-->
    <script src="dist/js/jquery-3.1.1.min.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    <script src="dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <script src="js/myjs.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="color: #fff;">後台管理</a>
            </div>
            <ul class="nav navbar-nav" style="float: right;">
                <li><a><span class="glyphicon glyphicon-user"></span>&nbsp;鄒老闆</a></li>
            </ul>
        </div>
    </nav>
    <div id="sidenav">
        <ul>
            <li id="nav_website" data-toggle="collapse" data-target="#subnav_website">
                網站
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <div class="collapse" id="subnav_website">
                    <ul>
                        <li>首頁</li>
                        <li>文章</li>
                        <li>課程</li>
                        <li>聯絡</li>
                        <li>關於我們</li>
                        <li>我的位置</li>
                        <li>會員</li>
                    </ul>
                </div>
            </li>
            <li id="nav_mobile" data-toggle="collapse" data-target="#subnav_mobile">手機(IOS&Android)
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <div class="collapse" id="subnav_mobile">
                    <ul>
                        <li>會員</li>
                        <li>寵物們</li>
                        <li>訊息</li>
                        <li>部落格</li>
                        <li>活動</li>
                    </ul>
                </div>
            </li>
            <li id="nav_broadcast" data-toggle="collapse" data-target="#subnav_broadcast">發送訊息
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <div class="collapse" id="subnav_broadcast">
                    <ul>
                        <li>簡訊</li>
                        <li>通知</li>
                        <li>信箱</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div class="container-fluid" style="position: relative;height: 100vh;padding-left: 265px;padding-top: 50px;overflow-y: scroll;">
        <div class="row" style="padding-top: 40px;">
            <div class="col-md-8 col-md-offset-2">
                <ol class="breadcrumb">
                    <li><a href="#">發送訊息</a></li>
                    <li class="active">通知(推播)</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div style="height: 20px;"></div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label" style="font-size: 16px;">系統</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="radio_os" checked="true">IOS</label>
                        <label class="radio-inline">
                            <input type="radio" name="radio_os">Android</label>
                        <label class="radio-inline">
                            <input type="radio" name="radio_os">Both</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div style="height: 20px;"></div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label" style="font-size: 16px;">平台</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="radio_platform" checked="">MKFlower</label>
                        <label class="radio-inline">
                            <input type="radio" name="radio_platform">GreenPet</label>
                        <label class="radio-inline">
                            <input type="radio" name="radio_platform">Both</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="aim_row">
            <div style="height: 20px;"></div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label" style="font-size: 16px;">對象</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="radio_aim">所有人</label>
                        <label class="radio-inline">
                            <input type="radio" name="radio_aim">個人</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="limit_row" style="display: none;">
            <div style="height: 20px;"></div>
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 col-sm-offset-2 control-label" style="font-size: 16px;">限制</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="radio_limit" value="no_limit">沒限制</label>
                        <label class="radio-inline">
                            <input type="radio" name="radio_limit" value="have_limit">限制</label>
                    </div>
                </div>
            </div>
            <div id="limit_group" style="display: none;">
                <div style="height: 20px;"></div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-2 control-label" style="font-size: 16px;">限制族群</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="select_group">
                                <option disabled selected="">==選擇一個族群==</option>
                                <option value="g1">植物大項</option>
                                <option value="g2">植物小項</option>
                                <option value="g3">季節</option>
                                <option value="g4">會員生日月分</option>
                                <option value="g5">未滿三個月</option>
                                <option value="g6">超過三個月</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="limit_select" style="display: none;">
                <div style="height: 20px;"></div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-2 control-label" style="font-size: 16px;">搜尋項</label>
                        <div class="col-sm-6">
                            <select class="form-control slc" id="select_sum" style="display: none;">
                                <option disabled="" selected="">==選擇一項==</option>
                                <option>我是大項</option>
                            </select>
                            <select class="form-control slc" id="select_sub" style="display: none;">
                                <option disabled="" selected="">==選擇一項==</option>
                                <option>我是小項邦邦</option>
                            </select>
                            <select class="form-control slc" id="select_season" style="display: none;">
                                <option disabled="" selected="">==選擇一項==</option>
                                <option>春</option>
                                <option>夏</option>
                                <option>秋</option>
                                <option>冬</option>
                            </select>
                            <select class="form-control slc" id="select_month" style="display: none;">
                                <option disabled="" selected="">==選擇一項==</option>
                                <option>一月</option>
                                <option>二月</option>
                                <option>三月</option>
                                <option>四月</option>
                                <option>五月</option>
                                <option>六月</option>
                                <option>七月</option>
                                <option>八月</option>
                                <option>九月</option>
                                <option>十月</option>
                                <option>十一月</option>
                                <option>十二月</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="form_row" style="display: none;">
            <div class="row">
                <div style="height: 20px;"></div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-2 control-label" style="font-size: 16px;">標題</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="input_title">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div style="height: 20px;"></div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 col-sm-offset-2 control-label" style="font-size: 16px;">內容</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="5" id="input_content"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div style="height: 20px;"></div>
                <div class="col-sm-8 col-sm-offset-2">
                    <div style="text-align: right;">
                        <button type="button" class="btn btn-warning">清除</button>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">送出</button>
                    </div>
                </div>
                <div style="height: 20px;"></div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">發送確認</h4>
                </div>
                <div class="modal-body">
                    <h4 style="color: #ff0000;"><span class="glyphicon glyphicon-certificate"></span>發送訊息屬於即時性且無法回收!!</h4>
                    <br/>
                    <p>平台：xxxxxx</p>
                    <p>對象：所有人</p>
                    <p>平台：我是標題</p>
                    <p>平台：我是內容</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<style type="text/css">
#sidenav {
    width: 250px;
    height: 100vh;
    background-color: #343a40;
    position: absolute;
    left: 0;
    top: 0;
    z-index: 2;
    padding-top: 50px;
    overflow-y: scroll;
    transition: 0.3s;
}

#sidenav ul {
    list-style-type: none;
    padding: 0;
}

#sidenav ul li {
    color: rgba(255, 255, 255, .5);
    font-size: 16px;
    line-height: 50px;
    padding-left: 15px;
    cursor: pointer;
}

#sidenav ul li ul {
    padding-left: 0;
}


#sidenav ul li:hover {
    background-color: #495057;
    color: #ffffff;
    cursor: pointer;
}

#sidenav>ul>li>i {
    float: right;
    margin: 15px 15px 0 0;
}

#sidenav>ul>li>i:after {
    clear: both;
}

.form-horizontal .control-label{
    text-align: center !important;
}
</style>
<script type="text/javascript">
$(document).ready(function() {
    $(".collapse").on("show.bs.collapse", function() {
        $(this).parent().find("i").attr("class", "fa fa-arrow-down");
    });

    $(".collapse").on("hide.bs.collapse", function() {
        $(this).parent().find("i").attr("class", "fa fa-arrow-right");
    });

    $("input[type=radio][name=radio_os], input[type=radio][name=radio_platform]").change(function() {
        $("input[type=radio][name=radio_aim], input[type=radio][name=radio_limit]").prop('checked', false);
        $("").prop('checked', false);
        $("#limit_row, #limit_group, #limit_select, #form_row").hide();
        InitSelect();
    });

    //平台
    $("input[type=radio][name=radio_platform]").change(function() {
        $("input[type=radio][name=radio_aim], input[type=radio][name=radio_limit]").prop('checked', false);
        $("#limit_group, #limit_select, #form_row").hide();
        InitSelect();
    });

    //對象
    $("input[type=radio][name=radio_aim]").change(function() {
        $("#limit_row").show();
        $("#limit_group, #limit_select, #form_row").hide();
        $("input[type=radio][name=radio_limit]").prop('checked', false);

        InitSelect();
    });

    //限制
    $("input[type=radio][name=radio_limit]").change(function() {
        if ($("input[type=radio][name=radio_limit]:checked").val() == "have_limit") {
            $("#limit_group").show();
            $("#form_row").hide();
        } 
        else {
            $("#limit_group, #limit_select").hide();
            $("#form_row").show();
            $("#input_title, #input_content").val("");
        }

        InitSelect();
    });

    //選擇限制Group
    $("#select_group").change(function() {
        switch ($(this).val()) {
            case "g1":
                $("#limit_select, #select_sum").show();
                $("#select_sub, #select_season, #select_month").hide();
                break;
            case "g2":
                $("#limit_select, #select_sub").show();
                $("#select_sum, #select_season, #select_month").hide();
                break;
            case "g3":
                $("#limit_select, #select_season").show();
                $("#select_sum, #select_sub, #select_month").hide();
                break;
            case "g4":
                $("#limit_select, #select_month").show();
                $("#select_sum, #select_sub, #select_season").hide();
                break;
            case "g5":
                $("#limit_select, #select_sum, #select_sub, #select_season, #select_month").hide();
                $("#form_row").show();
                break;
            case "g6":
                $("#limit_select, #select_sum, #select_sub, #select_season, #select_month").hide();
                $("#form_row").show();
                break;
        }
    });

    //選擇族群後的搜尋項
    $(".slc").change(function() {
        $("#form_row").show();
    });

    function InitSelect() {
        $("#select_group").val($("#select_group option:first").val());
        $("#select_sum").val($("#select_sum option:first").val());
        $("#select_sub").val($("#select_sub option:first").val());
        $("#select_season").val($("#select_season option:first").val());
        $("#select_month").val($("#select_month option:first").val());
    }
});
</script>

</html>
