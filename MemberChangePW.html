<head>

<body>
    <div id="top_nav"></div>
    <div class="container after_nav">
        <div class="row" style="text-align: center;margin-bottom: 20px;">
            <h4 style="font-size: 3rem;color: #006737;">變更密碼</h4>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-3" style="text-align: right;">
                        <label>帳號：</label>
                    </div>
                    <div class="col-xs-9">
                        <label>1627840083953170</label>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-3" style="text-align: right;padding-top: 5px;">

                    </div>
                    <div class="col-xs-9">

                    <div class="col-xs-3" style="text-align: right;padding-top: 5px;">

                    </div>

                    </div>
                </div>

                    <div class="col-xs-3" style="text-align: right;padding-top: 5px;">
                        <label>新密碼確認：</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="form-control">

                    </div>
                </div>
                <div class="row" style="text-align: center;margin-bottom: 20px;">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-success">修改完成</button>
                    </div>
                </div>
