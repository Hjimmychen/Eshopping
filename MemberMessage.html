<!DOCTYPE html>
<html>

<head>
    <title>JNAD - 會員留言</title>
    <link rel="Shortcut Icon" type="/image/x-icon" href="image/yzu_logo.jpeg" />
    <!--網頁隨裝置大小調整寬度,不能縮放-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--引用文檔-->
    <script src="dist/js/jquery-3.1.1.min.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    <script src="dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <script src="js/myjs.js"></script>
</head>

<body>
    <div id="top_nav"></div>
    <div class="container after_nav">
        <div class="row" style="text-align: center;margin-bottom: 20px;">
            <h4 style="font-size: 3rem;color: #006737;">會員留言</h4>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-6">
                        <label>訂單編號：</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-xs-6">
                        <label>留言類別：</label>
                        <select class="form-control">
                            <option>訂單進度</option>
                            <option>商品換貨</option>
                            <option>商品退貨</option>
                            <option>退款問題</option>
                            <option>商品諮詢</option>
                            <option>其他</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-6">
                        <label>帳號：</label>
                        <input type="text" class="form-control" disabled>
                    </div>
                    <div class="col-xs-6">
                        <label>姓名：</label>
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-12">
                        <label>標題：</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-12">
                        <label>留言內容：</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
                <div class="row" style="text-align: center;margin-bottom: 20px;">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-success"><span class=" glyphicon glyphicon-envelope"></span>&nbsp;送出</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footer"></div>
</body>

</html>
