        <img src="svg_icon/phone.svg">
        <h3>Phone</h3>
        <span class="glyphicon glyphicon-remove" id="phonelay_close"></span>
        <div>

        </div>

    <div class="icon_list">
        <div class="li1">
            <div style="background-color: #2D70E7;">
                <a href="mailto:nianbao@google.com" target="_blank">
                    <img src="svg_icon/email.svg">
                    <span>Email</span> 
                </a>

        </div>
        <div class="li2">
            <div style="background-color: #09CF2B;">
                <img src="svg_icon/phone.svg">

        </div>
        <div class="li3">

            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".li5").click(function() {
            $(".li1, .li2, .li3, .li4").toggle();
        });

        $(".li3").click(function() {
            $("#overlay").show();
            $("#linelay").show();
            $("#phonelay").hide();
        });

        $("#linelay_close").click(function() {
            $("#overlay").hide();
            $("#linelay").hide();
        });

        $(".li2").click(function() {
            $("#overlay").show();
            $("#linelay").hide();
            $("#phonelay").show();
        });

        $("#phonelay_close").click(function() {
            $("#overlay").hide();
            $("#phonelay").hide();
        });

    });
    </script>
