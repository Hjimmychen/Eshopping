<!DOCTYPE html>
<html>

<head>
    <title>JNAD後台管理</title>
    <link rel="Shortcut Icon" type="/image/x-icon" href="image/yzu_logo.jpeg" />
    <!--網頁隨裝置大小調整寬度,不能縮放-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--引用文檔-->
    <script src="dist/js/jquery-3.1.1.min.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    <script src="dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <script src="js/myjs.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="color: #fff;">後台管理</a>
            </div>
            <ul class="nav navbar-nav" style="float: right;">
                <li><a><span class="glyphicon glyphicon-user"></span>&nbsp;鄒老闆</a></li>
            </ul>
        </div>
    </nav>
    <div id="sidenav">
        <ul>
            <li id="nav_website" data-toggle="collapse" data-target="#subnav_website">
                網站
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <div class="collapse" id="subnav_website">
                    <ul>
                        <li>首頁</li>
                        <li>文章</li>
                        <li>課程</li>
                        <li>聯絡</li>
                        <li>關於我們</li>
                        <li>我的位置</li>
                        <li>會員</li>
                    </ul>
                </div>
            </li>
            <li id="nav_mobile" data-toggle="collapse" data-target="#subnav_mobile">手機(IOS&Android)
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <div class="collapse" id="subnav_mobile">
                    <ul>
                        <li>會員</li>
                        <li>寵物們</li>
                        <li>訊息</li>
                        <li>部落格</li>
                        <li>活動</li>
                    </ul>
                </div>
            </li>
            <li id="nav_broadcast" data-toggle="collapse" data-target="#subnav_broadcast">發送訊息
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <div class="collapse" id="subnav_broadcast">
                    <ul>
                        <li>簡訊</li>
                        <li>通知</li>
                        <li>信箱</li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div class="container-fluid" style="position: relative;height: 50vh;padding-left: 265px;padding-top: 50px;overflow-y: scroll;border-bottom: 1px solid #b2b2b2;
">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><a href="#">發送訊息</a></li>
                    <li class="active">通知(推播)</li>
                </ol>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th colspan="8" class="success">
                                    <h4 style="margin: 3px 0 0 0;">教師管理</h4>
                                </th>
                            </tr>
                            <tr>
                                <th style="width: 100px;">照片</th>
                                <th>教師姓名</th>
                                <th>職稱</th>
                                <th>功能</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="file" name="pic">
                                </td>
                                <td>
                                    <select class="form-control">
                                        <option>部落格</option>
                                        <option>活動</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="職稱" value="">
                                </td>
                                <td style="vertical-align: middle;" colspan="2">
                                    <button type="button" class="btn btn-info confirm" title="建立" style="width: 100%;"><span class="glyphicon glyphicon-plus a-gly"></span>新增</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="file" name="pic">
                                </td>
                                <td>黃哲志</td>
                                <td><span data-toggle="tooltip" data-placement="bottom" title="教授">教授</span></td>
                                <td style="vertical-align: middle;">
                                    <button type="button" class="btn btn-warning btn-xs confirm" title="修改" style="width: 100%;"><span class="glyphicon glyphicon-pencil"></span></button>
                                </td>
                                <td style="vertical-align: middle;">
                                    <button type="button" class="btn btn-danger btn-xs confirm" title="刪除" style="width: 100%;"><span class="glyphicon glyphicon-trash"></span></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="file" name="pic">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="教師姓名" value="林基成">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="職稱" value="副教授">
                                </td>
                                <td style="vertical-align: middle;">
                                    <button type="button" class="btn btn-success btn-xs confirm" title="修改確認" style="width: 100%;"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                                </td>
                                <td style="vertical-align: middle;">
                                    <button type="button" class="btn btn-danger btn-xs confirm" title="取消" style="width: 100%;"><span class="glyphicon glyphicon-remove"></span></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#myModal" style="width: 100%;">有照片</button>
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="教師姓名" value="林基成">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="職稱" value="副教授">
                                </td>
                                <td style="vertical-align: middle;">
                                    <button type="button" class="btn btn-success btn-xs confirm" title="修改確認" style="width: 100%;"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                                </td>
                                <td style="vertical-align: middle;">
                                    <button type="button" class="btn btn-danger btn-xs confirm" title="取消" style="width: 100%;"><span class="glyphicon glyphicon-remove"></span></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="position: relative;height: 50vh;padding-left: 265px;overflow-y: scroll;">
        <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
            <div class="col-md-12">
                <div class="panel panel-success" style="margin: 0;">
                    <div class="panel-heading"><span class="glyphicon glyphicon-comment"></span>&nbsp;廣播訊息</div>
                    <div class="panel-body">
                        <div style="margin-bottom: 10px;">
                            <label class="form-label">發送對象</label>
                            <input id="to_member" type="text" class="form-control" placeholder="畫面左邊勾選對象" disabled>
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label class="form-label">訊息標題</label>
                            <input type="text" class="form-control" name="name" placeholder="輸入標題">
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label class="form-label">訊息標題</label>
                            <input type="text" class="form-control" name="name" placeholder="輸入標題">
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label class="form-label">照片上傳</label>
                            <input type="file" name="pic">
                        </div>
                        <div style="position: relative;top: 10px;text-align: right;">
                            <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-envelope"></span>&nbsp;發送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">林基成</h4>
                </div>
                <div class="modal-body">
                    <img src="image/55.jpg" style="width: 100%;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">離開</button>
                </div>
            </div>
        </div>
    </div>
</body>
<style type="text/css">
#sidenav {
    width: 250px;
    height: 100vh;
    background-color: #343a40;
    position: absolute;
    left: 0;
    top: 0;
    z-index: 2;
    padding-top: 50px;
    overflow-y: scroll;
    transition: 0.3s;
}

#sidenav ul {
    list-style-type: none;
    padding: 0;
}

#sidenav ul li {
    color: rgba(255, 255, 255, .5);
    font-size: 16px;
    line-height: 50px;
    padding-left: 15px;
    cursor: pointer;
}

#sidenav ul li ul {
    padding-left: 0;
}


#sidenav ul li:hover {
    background-color: #495057;
    color: #ffffff;
    cursor: pointer;
}

#sidenav>ul>li>i {
    float: right;
    margin: 15px 15px 0 0;
}

#sidenav>ul>li>i:after {
    clear: both;
}

.form-horizontal .control-label {
    text-align: center !important;
}
</style>
<script type="text/javascript">
$(document).ready(function() {
    $('[data-toggle="tooltip"]').tooltip(); 

    $(".collapse").on("show.bs.collapse", function() {
        $(this).parent().find("i").attr("class", "fa fa-arrow-down");
    });

    $(".collapse").on("hide.bs.collapse", function() {
        $(this).parent().find("i").attr("class", "fa fa-arrow-right");
    });

    $(".confirm").click(function(){
        switch($(this).attr("title"))
        {
            case "修改":
                confirm("修改");
            break;
            case "刪除":
                confirm("刪除");
            break;
            case "修改確認":
                confirm("修改確認");
            break;
            case "取消":
                confirm("取消");
            break;
        }
    });
});
</script>

</html>
