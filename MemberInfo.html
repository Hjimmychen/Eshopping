<!DOCTYPE html>
<html>

<head>
    <title>JNAD - 會員資料</title>
    <link rel="Shortcut Icon" type="/image/x-icon" href="image/yzu_logo.jpeg" />
    <!--網頁隨裝置大小調整寬度,不能縮放-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--引用文檔-->
    <script src="dist/js/jquery-3.1.1.min.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.css">
    <script src="dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <script src="js/myjs.js"></script>
</head>

<body>
    <div id="top_nav"></div>
    <div class="container after_nav">
        <div class="row" style="text-align: center;margin-bottom: 20px;">
            <h4 style="font-size: 3rem;color: #006737;">會員資訊</h4>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-3" style="text-align: center;">
                        <label>帳號：</label>
                    </div>
                    <div class="col-xs-9">
                        <label>1627840083953170</label>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-3" style="text-align: center;padding-top: 5px;">
                        <label>會員等級：</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-3" style="text-align: center;padding-top: 5px;">
                        <label>全名：</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" disabled placeholder="Nian Bao Zou">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-3" style="text-align: center;">
                        <label>性別：</label>
                    </div>
                    <div class="col-xs-9">
                        <label class="radio-inline">
                            <input type="radio" name="sex" checked>男</label>
                        <label class="radio-inline">
                            <input type="radio" name="sex">女</label>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-3" style="text-align: center;">
                        <label>手機：</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-3" style="text-align: center;padding-top: 5px;">
                        <label>出生日期：</label>
                    </div>
                    <div class="col-xs-9">
                        <select class="form-control" style="margin-bottom: 5px;">
                            <option>--西元--</option>
                        </select>
                        <select class="form-control" style="margin-bottom: 5px;">
                            <option>--月--</option>
                        </select>
                        <select class="form-control">
                            <option>--日--</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-3" style="text-align: center;padding-top: 5px;">
                        <label>地區：</label>
                    </div>
                    <div class="col-xs-9">
                        <select class="form-control">
                            <option>--地區--</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-3" style="text-align: center;padding-top: 5px;">
                        <label>地址：</label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" placeholder="郵遞區號" style="margin-bottom: 5px;">
                        <input type="text" class="form-control" placeholder="地址">
                    </div>
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-xs-3" style="text-align: center;">
                        <label>電子報：</label>
                    </div>
                    <div class="col-xs-9">
                        <label class="radio-inline">
                            <input type="radio" name="news">訂閱</label>
                        <label class="radio-inline">
                            <input type="radio" name="news">取消</label>
                    </div>
                </div>
                <div class="row" style="text-align: right;margin-bottom: 20px;">
                    <div class="col-md-9 col-md-offset-3">
                        <button type="button" class="btn btn-success">修改完成</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div id="footer"></div>
</body>

</html>
